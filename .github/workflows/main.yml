on:
  push:
    branches:
      - main
jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
      - name: Install deps
        run: yarn install --frozen-lockfile
      - name: Build website
        run: |
          yarn next build
          yarn next export
          touch out/.nojekyll
          git remote set-url origin "https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          gh-pages -t -d out -u "github-actions-bot <support+actions@github.com>"